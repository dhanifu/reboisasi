name: Commit Now

on:
  workflow_dispatch:
    inputs:
      email:
        description: 'Email'
        required: true
        default: 'mramdhani010@gmail.com'
      username:
        description: 'Username'
        required: true
        default: 'dhanifu'
      commit:
        description: 'Commit'
        required: true
        default: 'Reboisasi'
      limit:
        description: 'Limit Commit'
        required: true
        default: 20
  push:
    branches:
      - main

jobs:
  auto_commit:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v2      
        with:
         persist-credentials: false
         fetch-depth: 0
      
      - name: Set Config
        run: |
          git config --local user.email "${{ github.event.inputs.email }}"
          git config --local user.name "${{ github.event.inputs.username }}"
          git add -A
          
          arr[0]="saatnya menyiram 😁"
          arr[1]="saatnya menyiram 😱"
          arr[2]="saatnya menyiram 🏎️"
          arr[3]="saatnya menyiram 👀"
          arr[4]="saatnya menyiram 🙏"
          arr[5]="saatnya menyiram 💦"
          arr[6]="saatnya menyiram 🐐"
          arr[7]="saatnya menyiram 🤖"
          arr[8]="saatnya menyiram ☕"
          arr[9]="saatnya menyiram 👻"
          
          rand=$[$RANDOM % ${#arr[@]}]
          
          git commit -m "${arr[$rand]}"

      - name: DO It
        run: |
          for i in {0..${{ github.event.inputs.limit }}}
          do
            cat > POHON
            d=$i+`date '+%Y-%m-%dT%H:%M:%SZ'`
            echo $d > POHON
            git add -A
            git commit -m "${{ github.event.inputs.commit }}"
          done
          
      - name: GitHub Push
        uses: ad-m/github-push-action@v0.6.0
        with:
          force: true
          directory: "."
          github_token: ${{ secrets.REBOISASI_HUTAN }}
